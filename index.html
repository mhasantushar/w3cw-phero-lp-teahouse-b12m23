<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tea House</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/styles.css">
  </head>

  <body class="my-16 manrope-normal">
    <!-- //SECTION - Hero Area -->
    <header class="mx-auto border-2 border-b-amber-400 w-[1280px]">
      <section class="flex justify-between gap-2 hero-area-wrapper">

        <!-- hero area, left block > header n cta -->
        <div class="hero-left-block border-2 max-w-1/2">
          <h1 class="mb-[1.875rem] font-bold text-[#1C1C1C] text-[5rem]/25">
            It's good<br />tea time at The Tea House</h1>
          <p class="mb-[1.875rem] font-medium text-[#777777] text-lg/7.5">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] mb-[1.875rem] px-5 py-4 rounded-lg font-semibold text-[1.25rem] text-white">
            Explore More <i class="fa-arrow-right rotate-315 fa-solid"></i></button>
        </div>

        <!-- hero area, right block > hero image -->
        <div class="hero-right-block self-end border-2 max-w-1/2">
          <img src="./images/banner.png" alt="Two best flavors">

          <!-- trust point ratings.. -->
          <div class="flex gap-3 p-7 trustpilot-wrapper">
            <div>
              <img width="32" src="./images/—Pngtree—yellow star 3d icon_8843657.png" alt="Trustpilot rating">
            </div>
            <div>
              <p class="font-bold text-[#1C1C1C] text-3xl">5.00</p>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
            </div>
          </div>

        </div>
      </section>
    </header>
    <!-- //!SECTION Hero Area -->
  </body>

</html>
